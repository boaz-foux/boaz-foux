name: Build and Deploy

on:
  push:
    branches:
      - dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: 16.19.0

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 16.19.0

      - name: Install dependencies and build
        run: |
          npm install

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          node-version: 16.19.0
          clean: true

      - name: Force push "dev" branch to "master"
        run: |
          git push origin HEAD:master --force

